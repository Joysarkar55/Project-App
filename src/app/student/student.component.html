<form (submit)="onSubmit()">
  

  <div>
    <label for="studentName">Name : </label>
    <input type="text" id="studentName" name="studentName"[(ngModel)]="studentName"> 
    
  </div>
  <div>
    <label for="studentAddress">Address : </label>
    <input type="text" id="studentAddress" name="studentAddress"[(ngModel)]="studentAddress"> 
  </div>
  <div>
    <label for="studentClass">Class: </label>
    <input type="text" id="studentClass" name="studentClass"[(ngModel)]="studentClass">
  </div>
    <button type="submit">Submit</button>
</form>
